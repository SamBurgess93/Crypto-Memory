<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/cef095ef10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  
   


    <div class="container">
      <div class="row">
            
        <!-- Cards -->
        <div class="col-xlg-7 column-padding memory-game">
            <div class="memory-card" data-coin="bitcoin">
              <img class="front-face" src="assets/img/bitcoin.png" alt="React">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="xrp">
              <img class="front-face" src="assets/img/xrp.png" alt="React">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="tether">
              <img class="front-face" src="assets/img/tether5.png" alt="Angular">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="cardano">
              <img class="front-face" src="assets/img/cardano.png" alt="Angular">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="bitcoin">
              <img class="front-face" src="assets/img/bitcoin.png" alt="Ember">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="etheruem">
              <img class="front-face" src="assets/img/etheruem.png" alt="Ember">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="cardano">
              <img class="front-face" src="assets/img/cardano.png" alt="Vue">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="dogecoin">
              <img class="front-face" src="assets/img/dogecoin.png" alt="Vue">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="etheruem">
              <img class="front-face" src="assets/img/etheruem.png" alt="Backbone">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="xrp">
              <img class="front-face" src="assets/img/xrp.png" alt="Backbone">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="tether">
              <img class="front-face" src="assets/img/tether5.png" alt="Aurelia">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          
            <div class="memory-card" data-coin="dogecoin">
              <img class="front-face" src="assets/img/dogecoin.png" alt="Aurelia">
              <img class="back-face" src="assets/img/backcard.png" alt="Memory Card">
            </div>
          </div>

          <!-- Scoreboard section -->
          <div class="col-xlg-5 column-padding">
            <!-- h1 -->
            <div >
                <h1 class="text-style-head">Crypto Memory</h1>
            </div>
            <!-- ScoreBoard -->
            <div class="scoreboard">
                <!-- fontawesome icons -->
                <div class="icons">
                    <i class="fas fa-volume-mute" id="play-pause" onclick="playPause()"></i>
                    <i class="fas fa-question" id="how-to"></i>
                </div>
                <!-- moves and high score -->
                <div class="moves-high-score">
                    <p class="text-style">Moves: <span id="moves">0</span></p>
                    <p class="text-style time">Timer: <span id="timer">00:00</span></p>
                    <p class="text-style">Last Round: <span id="highscore">0</span></p>
                </div>
                <!-- Reset button-->
                <div id="reset-container">
                  <button id="reset" class=" btn btn-light btn-xl text-style reset" type="reset" onclick="reset()">Reset</button>
                </div>
            </div>
          </div>

      </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
